<div class="form-container">
  <h2>Simple Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        (keydown)="onSubmit()"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        rows="4"
        [(ngModel)]="message"
        name="message"
        required
      ></textarea>
    </div>
    <button type="button" (click)="validsubmit()">Valid Submit</button>
    <button type="button" (click)="onSubmit2()">Send</button>
  </form>

  <div class="flex-container" *ngIf="IsSubmitted">
    <app-message-details
      *ngFor="let msg of messages; let i = index"
      [message]="msg"
      [index]="i"
      (delete)="DeleteMessage($event)"
    ></app-message-details>
  </div>
</div>
